<html ng-app="noteApp">

<head>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="3pp/angular-material.min.css">
</head>

<body layout="column" ng-controller="NoteController as vm">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <h1>VersioNote</h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-button class="md-accent">Button 1</md-button>
        <md-button class="md-accent">Button 2</md-button>
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="vm.updateNote()" ng-if="vm.selectedNote">Save</md-button>
            </div>
        </md-toolbar>
        <md-content layout="column" flex class="md-padding">
            This Starter Application consists of a Toolbar, SideNav (with two buttons), and Content area.
            <p>This is the content area! </p>
            <div>
                <button ng-click="vm.createNote()">Create</button>
                <ul>
                    <li ng-repeat="note in vm.notes">
                        <a href="" ng-click="vm.selectedNote = note">NOTE</a>
                    </li>
                </ul>
            </div>
            <div>
                <input ng-model="vm.selectedNote.title">
                <textarea ng-model="vm.selectedNote.content"></textarea>
                <button ng-click="vm.updateNote()">SAVE</button>
            </div>
            {{vm.selectedNote}}
        </md-content>
    </div>
</div>

<script src="3pp/angular.min.js"></script>
<script src="3pp/angular-animate.min.js"></script>
<script src="3pp/angular-aria.min.js"></script>

<script src="3pp/angular-material.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</html>
