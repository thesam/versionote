<html ng-app="noteApp">

<head>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="3pp/angular-material.min.css">
</head>

<body layout="column" ng-controller="NoteController as vm">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.toggleLeft()" hide-gt-sm>Menu</md-button>
        <h1>VersioNote</h1>
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="vm.createNote()">Create</md-button>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-list>
            <md-list-item
                    class="md-2-line md-whiteframe-1dp"
                    ng-click="vm.selectedNote = note"
                    ng-repeat="note in vm.notes">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ note.title }}</h3>
                    <p>{{ note.content }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding" id="toastParent">
            <div ng-if="vm.selectedNote">
                <div layout="row">
                    <md-input-container class="md-block" flex>
                        <label>Title</label>
                        <input ng-model="vm.selectedNote.title">
                    </md-input-container>
                    <div>
                    <md-button class="md-raised md-primary" ng-click="vm.updateNote()" ng-if="vm.selectedNote">Save</md-button>
                    </div>
                </div>
                <md-input-container class="md-block">
                    <label>Content</label>
                    <textarea ng-model="vm.selectedNote.content" columns="1"></textarea>
                </md-input-container>
            </div>
        </md-content>
    </div>
</div>

<script src="3pp/angular.min.js"></script>
<script src="3pp/angular-animate.min.js"></script>
<script src="3pp/angular-aria.min.js"></script>

<script src="3pp/angular-material.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</html>
